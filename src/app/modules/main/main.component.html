
<div class="min-h-screen bg-no-repeat bg-cover bg-center pt-32"
	style="background-image: url('https://images.unsplash.com/photo-1486520299386-6d106b22014b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
    <div class="bg-white flex flex-col space-y-6 p-10 mx-96 rounded-2xl mb-5">
        <div>
            <h1 class="text-2xl font-bold">Add your task</h1>
        </div>
        <app-input
        label="Task name"
        placeholder="Input task name..."
        [(ngModel)]="task.name"
        ></app-input>
        <app-input
        label="Task description"
        placeholder="Input task description..."
        [(ngModel)]="task.description"
        ></app-input>
        <div
        class="flex justify-around"
        >
            <app-button
            size="lg" 
            color="blue"
            (onClick)="addTask()"
            [disabled]="!task.name || !task.description" 
            >Add</app-button>
            <app-button
            size="lg" 
            color="blue"
            (onClick)="clearTask()"
            [disabled]="!task.name || !task.description" 
            >Clear</app-button>
        </div>
        {{task.name}}
    </div>
    <app-task-list></app-task-list>
</div>
