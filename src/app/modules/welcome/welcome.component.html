<div class="min-h-screen bg-no-repeat bg-cover bg-center"
	style="background-image: url('https://images.unsplash.com/photo-1486520299386-6d106b22014b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
	<div class="flex justify-end">
		<div class="bg-white min-h-screen w-1/2 flex justify-center items-center">
			<div>
                <div [ngSwitch]="authStatus$ | async">
                    <div *ngSwitchCase="true">
					<div>
						<span class="text-sm text-gray-900">Welcome back</span>
						<h1 class="text-2xl font-bold">Login to your account</h1>
					</div>
                    <div class="flex flex-col space-y-5 mt-5">
						<app-input 
                        [(ngModel)]="auth.name"
                        label="Name"
                        placeholder="input"
                        class="mt-5" 
                        ></app-input>
							<app-input 
                            [(ngModel)]="auth.password"
                            label="Password" 
                            placeholder="input"
                            class="my-3" 
                            ></app-input>
                            <app-button 
                            class="mx-auto" 
                            size="sm" 
                            color="blue"
                            (onClick)="logInEvent()"
                            [disabled]="!auth.name || !auth.password" 
                            >Auth in</app-button>
                        </div>
                            <p 
                            *ngIf="accountValidator" 
                            class="text-red-500 text-base text-center" 
                            >Wrong name or password</p>
				<p (click)="selectSignUp()" class="mt-8"> Dont have an account? <span class="cursor-pointer text-sm text-blue-600"> Join now</span></p>
            </div>
            <div *ngSwitchCase="false">
                <div>
                    <span class="text-sm text-gray-900">Welcome to Task Manager</span>
                    <h1 class="text-2xl font-bold">Register to your account</h1>
                </div>
            <div class="flex flex-col space-y-5 mt-5">
                <app-input 
                [(ngModel)]="register.name" 
                label="Name" 
                placeholder="input" 
                ></app-input>
                <app-input 
                [(ngModel)]="register.password" 
                label="Password"
                placeholder="input" 
                ></app-input>
                <app-input 
                [(ngModel)]="register.repeatPassword" 
                label="Repeat password" 
                placeholder="input" 
                ></app-input>
                <app-button 
                class="mx-auto" 
                size="sm" 
                color="blue"
                (onClick)="registerEvent()"
                [disabled]="!register.name || !register.password || (register.password ? register.password !== register.repeatPassword : true)"
                >Submit</app-button>
            </div>
                <p (click)="selectSignIn()" class="mt-8"> Already have an account? 
                    <span class="cursor-pointer text-sm text-blue-600"> Log in now</span>
                </p>
        </div>
		</div>
	</div>
</div>
</div>
