<div class="w-64 h-screen bg-blue-100 shadow-2xl fixed top-0 right-0 z-20">
    <div (click)="closeNavbar()"  class="absolute right-5 top-5 cursor-pointer">
        <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
    </div>
    <div class="flex items-center justify-center mt-10">
        <img class="rounded-full h-16 w-16 cursor-pointer" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="user avatar" />
    </div>
    <p class="text-2xl text-center text-black font-semibold">
        {{selectedAccount$.name}}
    </p>

    <div class="mt-10">
        <div 
        (click)="selectSignUp()" 
        class="flex items-center cursor-pointer mt-5 py-2 px-8 text-gray-600 border-r-4 border-white hover:bg-white hover:text-gray-700 hover:border-gray-700">
            <span class="text-2xl font-bold text-black">+</span>
            <span class="mx-4 font-medium">Add new account</span>
        </div>
        <div 
            (click)="selectSignIn()" 
            class="flex items-center cursor-pointer mt-5 py-2 px-8 text-gray-600 border-r-4 border-white hover:bg-white hover:text-gray-700 hover:border-gray-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
                <span class="mx-4 font-medium">Log In</span>
        </div>
        <div 
            class="flex items-center cursor-pointer mt-5 py-2 px-8 text-gray-600 border-r-4 border-white hover:bg-white hover:text-gray-700 hover:border-gray-700">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
                <span class="mx-4 font-medium">Tasks</span>
        </div>
        <div class="flex items-center cursor-pointer mt-5 py-2 px-8 text-gray-600 border-r-4 border-white hover:bg-white hover:text-gray-700 hover:border-gray-700" href="#">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.3246 4.31731C10.751 2.5609 13.249 2.5609 13.6754 4.31731C13.9508 5.45193 15.2507 5.99038 16.2478 5.38285C17.7913 4.44239 19.5576 6.2087 18.6172 7.75218C18.0096 8.74925 18.5481 10.0492 19.6827 10.3246C21.4391 10.751 21.4391 13.249 19.6827 13.6754C18.5481 13.9508 18.0096 15.2507 18.6172 16.2478C19.5576 17.7913 17.7913 19.5576 16.2478 18.6172C15.2507 18.0096 13.9508 18.5481 13.6754 19.6827C13.249 21.4391 10.751 21.4391 10.3246 19.6827C10.0492 18.5481 8.74926 18.0096 7.75219 18.6172C6.2087 19.5576 4.44239 17.7913 5.38285 16.2478C5.99038 15.2507 5.45193 13.9508 4.31731 13.6754C2.5609 13.249 2.5609 10.751 4.31731 10.3246C5.45193 10.0492 5.99037 8.74926 5.38285 7.75218C4.44239 6.2087 6.2087 4.44239 7.75219 5.38285C8.74926 5.99037 10.0492 5.45193 10.3246 4.31731Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <span class="mx-4 font-medium">Settings</span>
        </div>
    </div>

    <div class="absolute bottom-0 my-10">
        <a class="flex items-center py-2 px-8 text-gray-500 hover:text-gray-600" href="#">
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M18 10C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10ZM10 7C9.63113 7 9.3076 7.19922 9.13318 7.50073C8.85664 7.97879 8.24491 8.14215 7.76685 7.86561C7.28879 7.58906 7.12543 6.97733 7.40197 6.49927C7.91918 5.60518 8.88833 5 10 5C11.6569 5 13 6.34315 13 8C13 9.30622 12.1652 10.4175 11 10.8293V11C11 11.5523 10.5523 12 10 12C9.44773 12 9.00001 11.5523 9.00001 11V10C9.00001 9.44772 9.44773 9 10 9C10.5523 9 11 8.55228 11 8C11 7.44772 10.5523 7 10 7ZM10 15C10.5523 15 11 14.5523 11 14C11 13.4477 10.5523 13 10 13C9.44772 13 9 13.4477 9 14C9 14.5523 9.44772 15 10 15Z" fill="currentColor"/>
            </svg>


            <span class="mx-4 font-medium">Support</span>
        </a>
    </div>
</div>
