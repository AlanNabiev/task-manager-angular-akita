<div class="flex justify-between flex absolute inset-x-0 top-0 z-10 shadow-xl bg-blue-100 py-5 px-10">
    <span class="text-2xl hover:text-blue-900 cursor-pointer text-left text-base font-bold">Task Manager</span>
    <div class="flex space-x-4">
        <app-button 
        *ngIf="!(logInStatus$ | async)" 
        (onClick)="selectSignIn()" 
        color="primary" 
        size="xs" 
        >Log In</app-button>
        <app-button
        *ngIf="logInStatus$ | async" 
        (onClick)="logOutEvent()" 
        color="primary" 
        size="xs" 
        >Log Out</app-button> 
        <app-button 
        *ngIf="!(logInStatus$ | async)"
        (onClick)="selectSignUp()"
        color="blue" 
        size="xs" >Sign Up</app-button>
        <img 
        *ngIf="logInStatus$ | async" 
        (click)="openNavbar()" 
        class="rounded-full h-8 w-8 cursor-pointer" 
        src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" 
        alt="user avatar" />
    </div>
</div>
